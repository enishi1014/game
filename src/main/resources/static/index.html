<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suggestion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find a Game for Your Group</h1>
    <form id="gameForm">
        <label for="players">Players: <span id="playersValue">1</span></label>
        <input type="range" id="Players" name="players" min="1" max="10" value="1" oninput="updatePlayersValue(this.value)">
        
        <div>
            <input type="radio" id="platformPC" name="platform" value="PC" checked>
            <label for="platformPC">PC</label>
        </div>
        <div>
            <input type="radio" id="platformConsole" name="platform" value="Console">
            <label for="platformConsole">Console</label>
        </div>
        <button type="submit">Find Games</button>
    </form>

    <div id="gameCount"></div>
    <div id="gameSuggestions"></div>
    <div id="errorContainer"></div>

    <script src="app.js"></script>
</body>
</html>
